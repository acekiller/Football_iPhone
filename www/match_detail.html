<!DOCTYPE html> 
<html> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
            <title>Match Detail</title> 
            
            
            
            </head> 
    <body>  
    	
           	<script src="lib/touch/sencha-touch.js" type="text/javascript"></script> 
            <link href="lib/touch/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" /> 
                        
            <script type="text/javascript" src="js/match_detail.js"></script>            
    	
        
        <div id="event-template" class="x-hidden-display">
        <h2>比赛事件</h2>
            <ul id="eventList">
                <tpl for=".">
                    <li>
                    <h2>{minutes}' <img src="image/ball.png"></img> {player} {type:this.eventString()} </h2>
                    </li>
                </tpl>
            </ul>
        </div>
        
        <div id="stat-template" class="x-hidden-display">
            <h2>数据统计</h2>
            <ul id="statList">
                <tpl for=".">
                    <li>
                        <h2>{homeValue} {type:this.statString()} {awayValue} </h2>
                    </li>
                </tpl>
            </ul>
        </div>
        
        <div id="oupei-stat-template" class="x-hidden-display">
            <ul id="statList">
                <tpl for=".">
                    <li>
                        <h2>{homeValue} {type:this.statString()} {awayValue} </h2>
                    </li>
                </tpl>
            </ul>
        </div>

        <div id="oupei-company-template" class="x-hidden-display">
            <ul id="oupeiList">            	
                <tpl for=".">
                	<li><h1>{name} 主胜 平 客胜</h1></li>
                    <li>
                        <h2>初盘 {chupanWin} {chupanDraw} {chupanLost}</h2>
                    </li>
                    <li>
                        <h2>即时 {jishiWin} {jishiDraw} {jishiLost}</h2>
                    </li>
                </tpl>
            </ul>
        </div>
        
    </body> 
</html>
